<!DOCTYPE html>
<html>
<head>
	<title>Eventos de Mouse</title>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/aula6.js"></script>
	<link rel="stylesheet" type="text/css" href="css/aula6.css">	
	
</head>
<body>
	<div class="mensagem">Aguardando ação!</div>
	<p class="ev1">Um clique!</p>
	<p class="ev2">Dois cliques!</p>
	<input type="text" class="ev3" title="Clique para dar foco">
	<p class="ev4">Passe o mouse!</p>
	<p class="ev5">Clique e solte!</p>
	<p class="ev6">Entra e <span>sai!</span></p>
	<p class="ev7">Mouse <span>Sobre!</span></p>
	<p class="ev8">Mova o Mouse</p>
	<label>
		<textarea rows="3" class="place key" title="Clique aqui e digite seu recado"></textarea>
	</label>


</body>
</html>
